    crossorigin="anonymous"></script>

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/estilo.css" type="text/css" />
</head>

<body>
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">{ mariana e cláudia }</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="home.html">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="sobre.html">Sobre</a>
          <a class="nav-item nav-link" href="projetos.html">Projetos</a>
          <a class="nav-item nav-link" href="contato.html">Contato</a>
        </div>
      </div>
    </nav>
    <section class="section-contato">
      <h1>Contato</h1>
      <div class="test">
        <form id="contato">
          <div class="form-group">
            <div>
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome" />
            </div>
            <div>
              <label for="inlineRadioOptions"> Gênero:</label>
              <div class="form-check form-check-inline">
                <input type="radio" name="inlineRadioOptions" value="option1">
                <label class="form-check-label" for="inlineRadioFeminino">Feminino</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="inlineRadioOptions" value="option2">
                <label class="form-check-label" for="inlineRadioMasculino">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="inlineRadioOptions" value="option3">
                <label class="form-check-label" for="inlineRadioOutros">Outros</label>
              </div>
            </div>
            <div>
              <label for="email"> E-mail:</label>
              <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp"
                placeholder="email@email.com" />
            </div>
            <div>
              <label for="dataNasc">Data de Nascimento:</label>
              <input type="date" name="dataNasc" id="dataNasc" class="form-control" />
            </div>
            <div>
              <label for="contato2">Motivo do contato:</label>
              <input type="text" size="600" name="contato" id="contato2"
                placeholder="Escreva aqui o motivo do seu contato" class="form-control" />
            </div>
            <div>
              <button type="button" name="botao" class="btn btn-primary id=" botaoContato"
                onclick="alert('Enviado =) \n\nEntraremos em contato!')">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
